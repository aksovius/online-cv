experiences:
  title: Experiences
  info:
    - role: Full-stack Developer, Researcher
      time: "2023.01 – current"
      company: Gachon University of Medicine and Science, Biomedical Engineering R&D center, Incheon, Korea
      details: |
        Developed an educational web platform dedicated to fostering proficiency in artificial intelligence. The platform integrates a Docker container-based system, enabling an accessible online development environment. Utilized Next.js for the frontend, with Next.js API and FastAPI for the backend. Employed GraphQL for communication, MongoDB for data storage, and Redis for statistical data handling. Configured Nginx for routing.

        - Frontend: Nextjs, GraphQL, TypeScript, Tailwind
        - Backend: Nextjs API, FastAPI
        - Database: MongoDB, InfluxDB
        - Deployment: Docker
        - Network: Nginx
        - Monitoring: Grafana, Prometheus, Node-exporter

    - role: Full-stack Developer, Researcher
      time: "2022.06 – 2022.10"
      company: Gachon University of Medicine and Science, Biomedical Engineering R&D center, Incheon, Korea
      details: |
        Developing a web application for medical image segmentation, labeling, and calculation. Utilized a U-net model for image processing, deployed on a GPU server. Managed medical images in DICOM format using Orthanc server integrated into an image viewer behind a Nginx server for CORS requests. The frontend was deployed in Docker containers on AWS servers.

        - Frontend: NextJS, Redux, Saga
        - Backend: ExpressJS, Socket.io
        - Database: MySQL
        - Deployment: Docker, AWS
        - Network: Nginx
        - Image server: Orthanc
        - Image processing: U-net

    - role: Full-stack Developer, Researcher
      time: "2021.09 – 2022.05"
      company: Deep Inspection Co. Ltd, Seoul, Korea
      details: |
        Developed a web application utilizing a Mask R-CNN based semantic segmentation model for the detection of rust on reused scaffolding. Tuned the Mask R-CNN model for a custom dataset by weighting each branch of the model.

        - Frontend: ReactJS, Mobix, Bootstrap
        - Backend: ExpressJS, Socket.io
        - Database: PostgreSQL
        - Image processing: Mask R-CNN
        - Code: https://github.com/aksovius/scaffolding.git
        - Paper: https://doi.org/10.3390/app121910097

    - role: Research Assistant
      time: "2020.03 – 2021.08"
      company: Construction management Lab, Suwon, Korea
      details: |
        Developed a concrete crack detection application based on the U-net semantic segmentation model.

        - Frontend: Streamlit
        - Image processing: U-net
        - Framework: Tensorflow
        - Code: https://github.com/aksovius/concrete-crack-detection.git

